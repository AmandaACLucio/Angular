<ion-header>
  <ion-toolbar>
    <ion-button href="http://localhost:8100/home" color="success" slot="start">
      <ion-icon size="large" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="postagem_completa" *ngFor='let post of data'>
    <ion-row class="header_post">
      <ion-col id="header_post_col" size="2">
        <div class="inline"><img class="foto" src="../assets/images/usuario-de-perfil.svg" /></div>
      </ion-col>
      <ion-col>
        <div class="margem_div" routerLink="/perfil" (click)="getId(post.user_id)"> {{post.user.name}} </div>
        <div class="cor_descricao">{{post.post.musicname}} | {{post.post.genre}} </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="post" routerLink="/ver-post" (click)="postNavigate(post.id)">
        <div class="texto">{{post.post.text}}</div>
        <div class="midia">{{post.post.url}}</div>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="2" class="comentario">
        <div> <ion-button class="btn_icone" color="primary" routerLink="/criar-comentario" (click)=getIdPost(post.id)>
          <ion-icon class="icone" name="chatbox-ellipses"></ion-icon>
        </ion-button> </div>
      </ion-col>
      <ion-col size="8">
        <div> <ion-button  class="btn_icone" color="primary">
          <ion-icon class="icone" slot="icon-only" name="star"></ion-icon>
        </ion-button> </div>
      </ion-col>
      <ion-col size="2">
        <div> <ion-button  class="btn_icone" color="primary">
          <ion-icon class="icone" name="bookmark"></ion-icon>
        </ion-button> </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let comment of comments'>
      <ion-col id="header_post_col" size="1.5">
        <div class="inline"><img class="foto_comentario" src="../assets/images/usuario-de-perfil.svg" /></div>
      </ion-col>
      <ion-col>
        <div class="nome_comentario"> {{comment.user.name}} </div>
        <div class="descricao_comentario"> {{comment.text}} </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
